name: Lint

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/lint.yml"
      - "**/*.py"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/lint.yml"
      - "**/*.py"

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.6]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Lint files
        run: ./lint.sh
